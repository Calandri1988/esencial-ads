<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Esencial - Bienestar Inteligente</title>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: Arial; text-align: center; margin-top: 100px;">
  <h1>Bienvenido a Esencial</h1>
  <p>Tu espacio de bienestar inteligente 🚀</p>

  <button onclick="login()">Iniciar sesión con Google</button>
  <p id="user-info"></p>

  <script>
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyChIVoX2-KGfPTVefzaK27X8XoHJA9hVP8",
      authDomain: "esencial-e6ddd.firebaseapp.com",
      projectId: "esencial-e6ddd",
      storageBucket: "esencial-e6ddd.appspot.com",
      messagingSenderId: "403217250012",
      appId: "1:403217250012:web:2ef4d3b6126e43ddf1966a"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Función de login con Google
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          document.getElementById("user-info").innerText =
            `Hola ${user.displayName} (${user.email})`;
        })
        .catch(error => {
          console.error(error);
          alert("Error al iniciar sesión");
        });
    }
  </script>
</body>
</html>
